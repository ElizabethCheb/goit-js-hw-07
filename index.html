  <script>
    function getRandomHexColor() {
      return `#${Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0')}`;
    }
    function changeColor() {
      var newColor = getRandomHexColor();
      document.body.style.backgroundColor = newColor;
      document.querySelector('.color').textContent = newColor;
    }
  </script>

  <body>
    <h2>6 задача</h2>
    <div class="div_cont" id="controls">
      <input class="min_max" type="number" min="1" max="100" step="1" />
      <button class="but_crt" type="button" data-create>Create</button>
      <button class="but_dst" type="button" data-destroy>Destroy</button>
    </div>
    
    <div class="boxes" id="boxes"></div>
    
    <script>
      function getRandomHexColor() {
        return `#${Math.floor(Math.random() * 16777215)
          .toString(16)
          .padStart(6, '0')}`;
      }
      function createBoxes(amount) {
        const boxesContainer = document.getElementById('boxes');
        boxesContainer.innerHTML = '';
        let size = 30;
        for (let i = 0; i < amount; i++) {
          const box = document.createElement('div');
          box.style.width = `${size}px`;
          box.style.height = `${size}px`;
          box.style.backgroundColor = getRandomHexColor();
          boxesContainer.appendChild(box);
          size += 10;
        }
      }
      function destroyBoxes() {
        const boxesContainer = document.getElementById('boxes');
        boxesContainer.innerHTML = '';
      }
    
      document.querySelector('[data-create]').addEventListener('click', function () {
        const input = document.querySelector('input');
        const amount = parseInt(input.value);
    
        if (amount >= 1 && amount <= 100) {
          createBoxes(amount);
          input.value = '';
        } else {
          alert('Please enter a number between 1 and 100.');
        }
      });
      document.querySelector('[data-destroy]').addEventListener('click', destroyBoxes);
    </script>
